<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="gameContainer">
			<h1>Tic Tac Toe</h1>
			<div id="cellContainer">
				<div mono="0" class="box"></div>
				<div mono="1" class="box"></div>
				<div mono="2" class="box"></div>
				<div mono="3" class="box"></div>
				<div mono="4" class="box"></div>
				<div mono="5" class="box"></div>
				<div mono="6" class="box"></div>
				<div mono="7" class="box"></div>
				<div mono="8" class="box"></div>
			</div>
			<h2 id="statusText"></h2>
			<button id="restartBtn">Restart</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
